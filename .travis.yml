language: python
matrix:
  include:
    - env: "TASK=py35"
      python: "3.5"

    - env: "TASK=py36"
      python: "3.6"

    - env: "TASK=lint"
      python: "3.6"

before_install:
    - "pip install tox coveralls"

script:
    - "tox -e $TASK"

after_success:
    - if [ "$TASK" == "py36" ]; then coveralls; fi
